<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3c6ccd;">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="/" style="color: #ffffff;">Пожертвования</a>

    {% with request.resolver_match.view_name as view_name %}
      <ul class="nav nav-pills align-items-center">
        <li class="nav-item me-1">
          <a class="btn btn-outline-light {% if view_name == 'core:about' %} active {% endif %}" href="{% url 'core:about' %}">О проекте</a>
        </li>
        <li class="nav-item me-3">
          <a class="btn btn-outline-light {% if view_name == 'core:rules' %} active {% endif %}" href="{% url 'core:rules' %}">Правила</a>
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item me-1">
            <a class="btn btn-outline-light" href="{% url 'collective_donations:create' %}">Создать сбор</a>
          </li>
          <li class="nav-item me-1">
            <a class="btn btn-outline-light" href="{{ user.get_absolute_url }}">{{ user.username }}</a>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-outline-light mt-3">Выйти</button>
            </form>
          </li>
        {% else %}
          <li class="nav-item  me-1">
            <button type="button" class="btn btn-outline-light">
              <a class="text-decoration-none text-reset" href="{% url 'login' %}">Войти</a>
            </button>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-outline-light">
              <a class="text-decoration-none text-reset" href="{% url 'registration' %}">Регистрация</a>
            </button>
          </li>
        {% endif %}
      </ul>
    {% endwith %}
  </div>
</nav>
