{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
  {{ title }}
{% endblock title %}

{% block content %}
  <div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
      {% if '/update/' in request.path %}
      <div class="card-title nth-card-title">
        <h4>Обновление информации:</h4>
      </div>
      {% else %}
      <div class="card-title nth-card-title">
        <h4>Добавление сбора:</h4>
      </div>
      {% endif %}

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div>
          <button type="submit" class="btn btn-dark">
            Сохранить
          </button>
        </div>
      </form>

    </div>
  </div>
{% endblock content %}
