{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
  {{ collect.title }}
{% endblock title %}

{% block content %}
  <div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">

      <div class="card-title nth-card-title">
        <h4>Помощь для <a href="{{ collect.get_absolute_url }}">{{ collect.title }}</a></h4>
      </div>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {% bootstrap_form form %}
        <div>
          <button type="submit" class="btn btn-dark">
            Отправить
          </button>
        </div>
      </form>

    </div>
  </div>
{% endblock content %}
